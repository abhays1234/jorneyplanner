<!DOCTYPE html>
<html>
  <head>
    <title>Complaints</title>
    <style>
    
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-image: url("https://plus.unsplash.com/premium_photo-1661811913238-025c292938a9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80");
        background-size: cover;
      }

    
      header {
        background-color: #008080;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      header h1 {
        font-size: 32px;
        margin: 0;
      }

    
      main {
        padding: 20px;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      p {
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        max-width: 500px;
        margin: auto;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"],
      textarea {
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 4px;
        resize: vertical;
      }

      input[type="submit"] {
        background-color: #008080;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }

      input[type="submit"]:hover {
        background-color: #005959;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Journey Planner</h1>
    </header>
    <main>
      <h2>Complaints</h2>
      <p>Please fill out the form below to submit a complaint.</p>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="text" id="email" name="email" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <input type="submit" value="Submit">
      </form>
    </main>
  </body>
</html>
